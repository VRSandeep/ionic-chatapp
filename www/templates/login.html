 <ion-view view-title="Login" name="login-view" ng-controller="HomeController as home_ctrl">
   <ion-content class="has-header padding">
       <div class="list list-inset">
           <label class="item item-input">
               <input type="text" ng-model="home_ctrl.username" placeholder="Username" required>
           </label>
           <label class="item item-input">
				<input type="password" ng-model="home_ctrl.password" placeholder="Password" required>
           </label>
       </div>
       <button class="button button-block button-calm" ng-click="login(home_ctrl.username, home_ctrl.password)">Login</button>
	  	<div class="card" ng-click="goto('register')">
	  	  <div class="item item-text-wrap text-center" >
	  	    <strong>Register</strong>
	  	  </div>
	  	</div>
   </ion-content>
 </ion-view>
